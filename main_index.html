<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EMS - Employees</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding: 24px; }
    table td, table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center mb-4">
      <h1 class="me-auto">Employees</h1>
      <div class="ms-3">
        <button id="addBtn" class="btn btn-primary">Add Employee</button>
      </div>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div style="max-width:420px; width:100%;">
        <input id="searchInput" class="form-control" placeholder="Search by name or email">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" id="employeesTable">
        <thead>
          <tr>
            <th style="width:48px">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Active</th>
            <th style="width:170px">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Employee Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="employeeForm" class="modal-content" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="empId">

          <div class="mb-2">
            <label class="form-label">First name</label>
            <input id="first_name" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Last name</label>
            <input id="last_name" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Phone</label>
            <input id="phone" class="form-control" inputmode="tel">
          </div>

          <div class="mb-2">
            <label class="form-label">Hire date</label>
            <input id="hire_date" type="date" class="form-control" required>
          </div>

          <!-- Plain text inputs for manual entry -->
          <div class="mb-2">
            <label class="form-label">Department (enter name)</label>
            <input id="department_name" class="form-control" placeholder="Type department name (e.g., Engineering)">
          </div>

          <div class="mb-2">
            <label class="form-label">Role (enter name)</label>
            <input id="role_name" class="form-control" placeholder="Type role name (e.g., Engineer)">
          </div>

          <div class="mb-2">
            <label class="form-label">Salary</label>
            <input id="salary" type="number" step="0.01" class="form-control" placeholder="0.00">
          </div>

          <div class="form-check mb-2">
            <input id="is_active" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Is Active</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="/app.js"></script>
</body>
</html>
